name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Lint Checker
      run: cargo clippy --all-targets --all-features && cargo check
    - name: Build
      run: cargo build --verbose --features "headless"
    - name: Run 
      run: cargo run --verbose --features "headless"
